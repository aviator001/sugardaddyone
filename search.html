			function start_flash() {
				if (ht>=40) {
					$$('table_header').style.background=bg
					$$('table_header').style.height=ht+'px'
					$$('table_header').style.boxShadow='0 20px 30px rgba(255,255,255,'+alpha+')'

						else bg='black'
					ht--
					intval=intval+2
					alpha=alpha-(1/10)
					tmr=setTimeout('start_flash()',intval)
				} else {
					clearTimeout(tmr)
					$$('table_header').style.background='black'
					return
				}
			}
			function shortlist(id) {
				if (getCookie('shortlist')) {
					slist=JSON.parse(getCookie('shortlist'))
				}
				if (slist.indexOf(id)>=0) {
					slist.splice(slist.indexOf(id),1)
					if ($$('corner_'+id)) $$('corner_'+id).src='images/corner.png'
				//	$$('tr_'+id).style.background='white'
				} else {
					slist.push(id*1)
					slist=removeDuplicates(slist)
					if ($$('corner_'+id)) $$('corner_'+id).src='images/added.png'
				//	$$('tr_'+id).style.background='gainsboro'
				}
				setCookie('shortlist',JSON.stringify(slist))
				if ($$('shortlist_count')) $$('shortlist_count').innerHTML='<b>'+slist.length+'</b>'
				flash_header()
			}

			function removeDuplicates(arr) {
				var uniqueNames = [];
				$.each(arr, function(i, el){
					if($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
				});
				return uniqueNames
			}
